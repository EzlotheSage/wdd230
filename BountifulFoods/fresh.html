<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Bountiful Foods: Create a Drink!</title>
</head>
<body>
<header>
    <img class="logoimage" src="images/logo.jpg">
    <div id="logotext">
        Bountiful Foods
    </div>
    <div class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="fresh.html">Fresh</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </div>
</header>
<main>
   <div class="order-form">
    <h2>Create Your Own Drink!</h2>
    <form id="fruit-order-form"></form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="fruit-1">Select Fruit 1:</label>
        <select id="fruit-1" name="fruit-1" ></select>

        <label for="fruit-2">Select Fruit 2:</label>
        <select id="fruit-2" name="fruit-2" ></select>

        <label for="fruit-3">Select Fruit 3:</label>
        <select id="fruit-3" name="fruit-3" ></select>

        <label for="special-instructions">Special Instructions:</label>
        <textarea id="special-instructions" name="special-instructions" rows="4" cols="50"></textarea>

        <button id="place-order-button" type="button">Place Order</button>
   </form>
   </div>
   <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="modal-close">&times;</span>
      <!-- Content will be added dynamically by JavaScript -->
    </div>
  </div> 
</main>
<footer>
    <p>

        567 Garden St.<br>
        Carlsbad, CA 92008<br>
        Phone: (555)555-1234<br>
        Email: info@bountifulfoods.com<br>
    </p>
</footer>
    <script src="scripts/drink.js"></script>
</body>
</html>
